<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EntregaHub. - Login</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <link
      rel="shortcut icon"
      href="/public/image/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content-Login">
      <div class="logo">
        <h1>Entrega<span>Hub.</span></h1>
      </div>
      <div class="login">
        <div class="titleLogin">
          <h1>Entrar</h1>
        </div>
        <form>
          <div class="inputs-login">
            <div class="email">
              <label for="emailLogin">E-mail</label>
              <input
                type="email"
                name="emailLogin"
                id="emailLogin"
                placeholder="Digite seu e-mail"
                aria-label="E-mail"
              />
            </div>
            <div class="pass">
              <label for="passLogin">Senha</label>
              <div class="input-wrapper">
                <input
                  type="password"
                  name="passLogin"
                  id="passLogin"
                  placeholder="Digite sua senha"
                  aria-label="Senha"
                />
                <i class="ri-eye-line" id="togglePassword"></i>
              </div>
            </div>
          </div>
          <button id="openLogin">Entrar</button>
        </form>
      </div>
    </div>

    <div class="content-design">
      <div class="title-design">
        <h1>Otimize a gestão do seu espaço com mais eficiência!</h1>
      </div>
      <div class="listbox">
        <ul>
          <li>
            <i class="ri-shield-check-line"></i>
            <p>Controle total e segurança no gerenciamento de dados</p>
          </li>
          <li>
            <i class="ri-settings-3-line"></i>
            <p>Informação ao seu alcance com precisão e confiabilidade</p>
          </li>
          <li>
            <i class="ri-calendar-check-line"></i>
            <p>Transparência e proteção em cada etapa do processo</p>
          </li>
        </ul>
      </div>
    </div>

    <script src="/public/js/login.js"></script>
  </body>
</html>
